<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-size: 15px;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      align-items: flex-end;
    }

    li {
      list-style: none;
    }

    .glass {
      width: 100%;
      height: 8rem;
      background: #eee;
      display: flex;
      justify-content: center;
    }

    .dock {
      --scale: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dock li {
      font-size: calc(6rem * var(--scale));
      padding: 0 0.5rem;
      position: relative;
      top: calc((6rem * var(--scale) - 6rem) / 2 * -1);
      transition: 15ms all ease-out;
    }

    .dock .loading {
      animation: 1s loading ease-in infinite;
    }

    @keyframes loading {

      0%,
      100% {
        transform: translateY(0px);
      }

      60% {
        transform: translateY(-40px);
      }
    }
  </style>
</head>

<body>
  <div class="glass">
    <ul class="dock ">
      <li>ğŸ˜ƒ</li>
      <li>ğŸ˜Š</li>
      <li>ğŸ˜œ</li>
      <li>ğŸ˜</li>
      <li>ğŸ¤©</li>
      <li>ğŸ¥³</li>
      <li>ğŸ¥¶</li>
    </ul>
  </div>
  <script>
    var list = document.querySelectorAll(".dock li")

    list.forEach(v => {
      /* æ·»åŠ ç‚¹å‡»å›¾æ ‡åŠ¨ç”» */
      v.addEventListener('click', (e) => {
        e.currentTarget.classList.add('loading')
        console.log("?");
      })
      v.addEventListener('mousemove', (e) => {
        //console.log(e);
        var item = e.target
        let itemRect = item.getBoundingClientRect()
        let offset = Math.abs(e.clientX - itemRect.left) / itemRect.width
        let prev = v.previousElementSibling || null
        let next = v.nextElementSibling || null
        let scale = 0.6
        resetScale()
        if (prev) {
          //å·¦è¾¹çš„å…ƒç´  0~1 è¦å˜æˆ 1~0 æ‰€ä»¥è¦ç›¸å
          prev.style.setProperty('--scale', 1 + scale * Math.abs(offset - 1))
        }
        v.style.setProperty('--scale', 1 + scale)
        if (next) {
          next.style.setProperty('--scale', 1 + scale * offset)
        }
      })


    })

    //é¼ æ ‡ç¦»å¼€å æ”¾å¤§è¿˜åŸ
    document.querySelector('.dock').addEventListener('mouseleave', (e) => {
      resetScale()
    })

    function resetScale() {
      document.querySelectorAll('.dock li').forEach(li => {
        li.style.setProperty('--scale', 1)
      })
    }
  </script>
</body>

</html>
